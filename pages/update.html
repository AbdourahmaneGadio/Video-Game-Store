<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Update</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="mx-auto col-8">
                    <form action="" method="POST">

                        <div id="ligneJeu" class="row">

                            <!-- Les informations du jeu -->
                            <div class="col-6">
                                <img src="" class="img-fluid" alt="Game's visual">
                                <div class="mb-3">
                                    <label for="formFileSm" class="form-label">Small file input example</label>
                                    <input class="form-control form-control-sm" id="formFileSm" type="file" accept="image/png, image/jpeg">
                                  </div>
                                  
                                <span>Titre du jeu</span>
                                <input type="text" class="form-control" placeholder="Title">

                                <span>Editeur</span>
                                <input type="text" class="form-control" placeholder="Editor" >

                                <span>Année de parution</span>
                                <input type="number" class="form-control" placeholder="2024" aria-label="yearOfPublication" aria-describedby="basic-addon1" min="1975" max="2024">
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div>
                                        <span>Résumé</span>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                    <div class="mt-3">
                                        <select name="rating" id="rating">
                                            <option value="">+3</option>
                                            <option value="">+16</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Les boutons pour supprimer ou modifier le jeu -->
                        <div>
                            <button type="submit" class="btn btn-primary">Modifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
